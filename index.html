<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>DashyPenguin</title>
  <link rel="shortcut icon" href="TemplateData/favicon - Copy.png" />
  <link rel="stylesheet" href="TemplateData/style.css" />
  <script>
  
    // Load Solana Web3 safely
    function loadSolanaWeb3(callback) {
      const script = document.createElement("script");
      script.src = "https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js";
      script.onload = () => {
        window.solanaWeb3 = solanaWeb3;
        console.log("‚úÖ Solana Web3 Loaded");
        callback();
      };
      script.onerror = () => {
        console.error("‚ùå Failed to load Solana Web3");
      };
      document.head.appendChild(script);
    }

    // Check if user agent is mobile
    function isMobileDevice() {
      return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    // Correct Phantom deeplink formats based on official docs
    function tryPhantomDeeplinks(appUrl) {
      const encodedUrl = encodeURIComponent(appUrl);
      const encodedRef = encodeURIComponent(window.location.origin);
      
      // Based on official Phantom documentation
      const deeplinks = [
        // Official format: https://phantom.app/ul/browse/{url}?ref={ref}
        `https://phantom.app/ul/browse/${encodedUrl}?ref=${encodedRef}`,
        // Alternative with query parameters
        `https://phantom.app/ul/browse?url=${encodedUrl}&ref=${encodedRef}`,
        // Custom protocol versions
        `phantom://browse?url=${encodedUrl}&ref=${encodedRef}`,
        `phantom://ul/browse/${encodedUrl}?ref=${encodedRef}`,
        // Fallback formats
        `https://phantom.app/ul/browse/${encodedUrl}`,
        `phantom://browse/${encodedUrl}`
      ];
      
      let currentIndex = 0;
      let redirectTimeout;
      
      function tryNextDeeplink() {
        if (currentIndex >= deeplinks.length) {
          // All failed, show manual fallback
          showManualFallback(appUrl);
          return;
        }
        
        const currentDeeplink = deeplinks[currentIndex];
        console.log(`üîÑ Trying deeplink ${currentIndex + 1}/${deeplinks.length}:`, currentDeeplink);
        
        // Clear any existing timeout
        if (redirectTimeout) {
          clearTimeout(redirectTimeout);
        }
        
        // Try to open the deeplink
        try {
          // Method 1: Direct window location
          window.location.href = currentDeeplink;
          
          // Method 2: Create invisible link and click it
          const link = document.createElement('a');
          link.href = currentDeeplink;
          link.style.display = 'none';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          
        } catch (error) {
          console.log(`Deeplink ${currentIndex + 1} failed:`, error);
        }
        
        // If we're still here after 2.5 seconds, try the next one
        redirectTimeout = setTimeout(() => {
          currentIndex++;
          tryNextDeeplink();
        }, 2500);
      }
      
      // Add page visibility change listener to detect if user left (deeplink worked)
      const handleVisibilityChange = () => {
        if (document.hidden) {
          console.log('‚úÖ Page became hidden - deeplink likely worked!');
          if (redirectTimeout) {
            clearTimeout(redirectTimeout);
          }
        }
      };
      
      document.addEventListener('visibilitychange', handleVisibilityChange);
      
      // Start trying deeplinks
      tryNextDeeplink();
    }
    
    function showManualFallback(appUrl) {
      document.body.innerHTML = `
        <div style="text-align: center; padding: 30px; font-family: Arial, sans-serif; max-width: 400px; margin: 0 auto;">
          <div style="font-size: 48px; margin-bottom: 20px;">üëª</div>
          <h2 style="color: #333; margin-bottom: 15px;">Open in Phantom</h2>
          <p style="color: #666; margin-bottom: 25px;">We'll redirect you automatically, or you can open Phantom manually:</p>
          
          <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
            <p style="margin: 0; font-weight: bold; color: #333;">Manual Steps:</p>
            <ol style="text-align: left; color: #555; margin: 10px 0;">
              <li>Open Phantom app</li>
              <li>Tap browser/globe icon</li>
              <li>Enter: <strong>${appUrl}</strong></li>
            </ol>
          </div>
          
          <button onclick="retryDeeplink()" style="
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            border: none; 
            padding: 12px 30px; 
            border-radius: 25px; 
            font-size: 16px; 
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
          ">Try Again</button>
        </div>
      `;
      
      window.retryDeeplink = () => tryPhantomDeeplinks(appUrl);
    }

    // Check if in Phantom browser (enhanced check)
    function isPhantomBrowser() {
      // Check for both window.solana and user agent
      return (window.solana && window.solana.isPhantom) || 
             navigator.userAgent.toLowerCase().includes('phantom');
    }
  </script>
</head>

<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-logo-title-footer"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">DashyPenguin</div>
    </div>
  </div>

  <script>
    window.addEventListener('load', function () {
      // Use your actual domain instead of dashypenguin.io if it's not working
      const gameUrl = "https://ehtesham2397.github.io/DashyPenguineBuild/";
      const phantomRefUrl = "https://ehtesham2397.github.io"; // Use your GitHub pages domain as referrer

      console.log("üîç Checking device and browser...");
      console.log("Is mobile:", isMobileDevice());
      console.log("Is Phantom browser:", isPhantomBrowser());
      console.log("User agent:", navigator.userAgent);

      if (isMobileDevice() && !isPhantomBrowser()) {
        // Create an interactive deeplink button (required for Phantom to work)
        const encodedUrl = encodeURIComponent(gameUrl);
        const encodedRef = encodeURIComponent(window.location.origin);
        const phantomDeeplink = `https://phantom.app/ul/browse/${encodedUrl}?ref=${encodedRef}`;
        
        document.body.innerHTML = `
          <div style="
            text-align: center; 
            padding: 30px; 
            font-family: Arial, sans-serif; 
            max-width: 400px; 
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
          ">
            <div style="background: rgba(255,255,255,0.1); padding: 40px; border-radius: 20px; backdrop-filter: blur(10px);">
              <div style="font-size: 64px; margin-bottom: 20px;">üëª</div>
              <h1 style="margin-bottom: 15px; font-size: 24px;">DashyPenguin</h1>
              <p style="margin-bottom: 30px; opacity: 0.9; font-size: 16px;">
                Click below to open the game in Phantom's secure browser
              </p>
              
              <a href="${phantomDeeplink}" style="
                display: inline-block;
                background: rgba(255,255,255,0.9);
                color: #333;
                text-decoration: none;
                padding: 16px 32px;
                border-radius: 50px;
                font-weight: bold;
                font-size: 18px;
                margin: 10px 0;
                box-shadow: 0 8px 25px rgba(0,0,0,0.2);
                transition: all 0.3s ease;
              " onclick="trackClick()">
                üöÄ Open in Phantom
              </a>
              
              <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.2);">
                <p style="font-size: 14px; opacity: 0.8; margin-bottom: 15px;">
                  Don't have Phantom installed?
                </p>
                <a href="https://phantom.app/download" target="_blank" style="
                  color: rgba(255,255,255,0.8);
                  text-decoration: underline;
                  font-size: 14px;
                ">Download Phantom Wallet</a>
              </div>
            </div>
          </div>
          
          <style>
            body { margin: 0; padding: 0; }
            a:hover {
              transform: translateY(-2px);
              box-shadow: 0 12px 35px rgba(0,0,0,0.3) !important;
            }
          </style>
        `;

        // Add click tracking
        window.trackClick = function() {
          console.log('üéØ User clicked Phantom deeplink:', phantomDeeplink);
          
          // Show feedback
          setTimeout(() => {
            const link = document.querySelector('a[href*="phantom.app"]');
            if (link) {
              link.innerHTML = '‚è≥ Opening Phantom...';
              link.style.background = 'rgba(255,255,255,0.7)';
            }
          }, 100);
        };

        return; // Stop further execution
      }

      // Now load Unity and Solana web3 normally (desktop or Phantom browser)
      loadSolanaWeb3(() => {
        var canvas = document.querySelector("#unity-canvas");

        function unityShowBanner(msg, type) {
          var warningBanner = document.querySelector("#unity-warning");
          function updateBannerVisibility() {
            warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
          }
          var div = document.createElement('div');
          div.innerHTML = msg;
          warningBanner.appendChild(div);
          if (type == 'error') div.style = 'background: red; padding: 10px;';
          else {
            if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
            setTimeout(() => {
              warningBanner.removeChild(div);
              updateBannerVisibility();
            }, 5000);
          }
          updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/LocalFlappyBirdBuild.loader.js";
        var config = {
          arguments: [],
          dataUrl: buildUrl + "/LocalFlappyBirdBuild.data",
          frameworkUrl: buildUrl + "/LocalFlappyBirdBuild.framework.js",
          codeUrl: buildUrl + "/LocalFlappyBirdBuild.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "GameBoom",
          productName: "DashyPenguine",
          productVersion: "0.1",
          showBanner: unityShowBanner,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          var meta = document.createElement('meta');
          meta.name = 'viewport';
          meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
          document.getElementsByTagName('head')[0].appendChild(meta);
          document.querySelector("#unity-container").className = "unity-mobile";
          canvas.className = "unity-mobile";
        } else {
          canvas.style.width = "960px";
          canvas.style.height = "600px";
        }

        document.querySelector("#unity-loading-bar").style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
          }).then((unityInstance) => {
            document.querySelector("#unity-loading-bar").style.display = "none";
            document.querySelector("#unity-fullscreen-button").onclick = () => {
              unityInstance.SetFullscreen(1);
            };

            if (window.solana) {
              window.solana.on('disconnect', () => {
                unityInstance.SendMessage('BuyLivesButton', 'OnWalletDisconnected');
              });
            }

            window.BuyLivesJS = async function (receiver, lamports) {
              try {
                if (!window.solana || !window.solana.isPhantom) {
                  throw new Error('Phantom wallet not found');
                }

                if (window.solana && window.solana.isPhantom) {
                  await window.solana.connect({ onlyIfTrusted: true }).catch(() => {
                    console.warn("‚ùå Not connected (user not trusted)");
                  });
                }

                if (!window.solana.isConnected) {
                  await window.solana.connect();
                }

                const connection = new solanaWeb3.Connection(
                  solanaWeb3.clusterApiUrl('devnet'),
                  'confirmed'
                );

                const transaction = new solanaWeb3.Transaction().add(
                  solanaWeb3.SystemProgram.transfer({
                    fromPubkey: window.solana.publicKey,
                    toPubkey: new solanaWeb3.PublicKey(receiver),
                    lamports: parseInt(lamports)
                  })
                );

                transaction.feePayer = window.solana.publicKey;
                const { blockhash } = await connection.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;

                // Works on mobile + desktop
                const signature = await window.solana.signAndSendTransaction(transaction);
                await connection.confirmTransaction(signature, 'confirmed');

                console.log('‚úÖ Transaction confirmed');
                unityInstance.SendMessage('BuyLivesButton', 'OnPaymentSuccess');
              } catch (err) {
                console.error('‚ùå Transaction failed:', err);
                unityInstance.SendMessage('BuyLivesButton', 'OnPaymentFailed', err.message);
              }
            };

          }).catch((message) => {
            alert(message);
          });
        };
        document.body.appendChild(script);
      });
    });
  </script>
</body>
</html>
