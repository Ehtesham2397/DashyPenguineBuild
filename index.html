<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>DashyPenguine</title>
  <link rel="shortcut icon" href="TemplateData/favicon - Copy.png" />
  <link rel="stylesheet" href="TemplateData/style.css" />

  <script>
    // ✅ Load Solana Web3 safely
    function loadSolanaWeb3(callback) {
      const script = document.createElement("script");
      script.src = "https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js";
      script.onload = () => {
        window.solanaWeb3 = solanaWeb3;
        console.log("✅ Solana Web3 Loaded");
        callback();
      };
      script.onerror = () => {
        console.error("❌ Failed to load Solana Web3");
      };
      document.head.appendChild(script);
    }

    // ✅ Check if mobile
    function isMobileDevice() {
      return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    // ✅ Check if inside Phantom Browser (basic check)
    function isPhantomBrowser() {
      return /Phantom/i.test(navigator.userAgent);
    }
  </script>
</head>

<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-logo-title-footer"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">DashyPenguine</div>
    </div>
  </div>

  <script>
    window.addEventListener("load", function () {
      // ✅ Step 1: Redirect Mobile to Phantom App (before loading game)
      if (isMobileDevice() && !isPhantomBrowser()) {
        const appUrl = encodeURIComponent("https://ehtesham2397.github.io/DashyPenguineBuild/");
        const phantomDeepLink = `https://phantom.app/ul/browse/${appUrl}`;
        const fallbackUrl = "https://phantom.app/download";

        // Try to open the Phantom app
        window.location.href = phantomDeepLink;

        // Fallback to Phantom download page after 3 seconds
        setTimeout(() => {
          window.location.href = fallbackUrl;
        }, 3000);

        return; // Stop further execution
      }

      // ✅ Step 2: Load Game (Only on Desktop or Phantom browser)
      loadSolanaWeb3(() => {
        const canvas = document.querySelector("#unity-canvas");

        function unityShowBanner(msg, type) {
          const warningBanner = document.querySelector("#unity-warning");
          function updateBannerVisibility() {
            warningBanner.style.display = warningBanner.children.length ? "block" : "none";
          }
          const div = document.createElement("div");
          div.innerHTML = msg;
          warningBanner.appendChild(div);
          if (type === "error") div.style = "background: red; padding: 10px;";
          else if (type === "warning") {
            div.style = "background: yellow; padding: 10px;";
            setTimeout(() => {
              warningBanner.removeChild(div);
              updateBannerVisibility();
            }, 5000);
          }
          updateBannerVisibility();
        }

        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/LocalFlappyBirdBuild.loader.js";
        const config = {
          arguments: [],
          dataUrl: buildUrl + "/LocalFlappyBirdBuild.data",
          frameworkUrl: buildUrl + "/LocalFlappyBirdBuild.framework.js",
          codeUrl: buildUrl + "/LocalFlappyBirdBuild.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "GameBoom",
          productName: "DashyPenguine",
          productVersion: "0.1",
          showBanner: unityShowBanner,
        };

        if (isMobileDevice()) {
          const meta = document.createElement("meta");
          meta.name = "viewport";
          meta.content = "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
          document.getElementsByTagName("head")[0].appendChild(meta);
          document.querySelector("#unity-container").className = "unity-mobile";
          canvas.className = "unity-mobile";
        } else {
          canvas.style.width = "960px";
          canvas.style.height = "600px";
        }

        document.querySelector("#unity-loading-bar").style.display = "block";

        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
          }).then((unityInstance) => {
            document.querySelector("#unity-loading-bar").style.display = "none";
            document.querySelector("#unity-fullscreen-button").onclick = () => {
              unityInstance.SetFullscreen(1);
            };

            if (window.solana) {
              window.solana.on("disconnect", () => {
                unityInstance.SendMessage("BuyLivesButton", "OnWalletDisconnected");
              });
            }

            // ✅ Define BuyLivesJS for Unity to call
            window.BuyLivesJS = async function (receiver, lamports) {
              try {
                if (!window.solana || !window.solana.isPhantom) {
                  throw new Error("Phantom wallet not found");
                }

                if (!window.solana.isConnected) {
                  await window.solana.connect();
                }

                const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl("devnet"), "confirmed");

                const transaction = new solanaWeb3.Transaction().add(
                  solanaWeb3.SystemProgram.transfer({
                    fromPubkey: window.solana.publicKey,
                    toPubkey: new solanaWeb3.PublicKey(receiver),
                    lamports: parseInt(lamports),
                  })
                );

                transaction.feePayer = window.solana.publicKey;
                const { blockhash } = await connection.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;

                const signature = await window.solana.signAndSendTransaction(transaction);
                await connection.confirmTransaction(signature, "confirmed");

                console.log("✅ Transaction confirmed");
                unityInstance.SendMessage("BuyLivesButton", "OnPaymentSuccess");
              } catch (err) {
                console.error("❌ Transaction failed:", err);
                unityInstance.SendMessage("BuyLivesButton", "OnPaymentFailed", err.message);
              }
            };
          }).catch((message) => {
            alert(message);
          });
        };
        document.body.appendChild(script);
      });
    });
  </script>
</body>
</html>
