<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>DashyPenguin</title>
  <link rel="shortcut icon" href="TemplateData/favicon - Copy.png">
  <link rel="stylesheet" href="TemplateData/style.css">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">

  <script>
    function loadSolanaWeb3(callback) {
      const script = document.createElement("script");
      script.src = "https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js";
      script.onload = () => {
        window.solanaWeb3 = solanaWeb3;
        console.log("‚úÖ Solana Web3 Loaded");
        callback();
      };
      script.onerror = () => {
        console.error("‚ùå Failed to load Solana Web3");
      };
      document.head.appendChild(script);
    }
  </script>
</head>
<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-logo-title-footer"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">DashyPenguin</div>
    </div>
  </div>

  <script>
    window.addEventListener('load', function () {
      loadSolanaWeb3(() => {
        const canvas = document.querySelector("#unity-canvas");

        function unityShowBanner(msg, type) {
          const warningBanner = document.querySelector("#unity-warning");
          function updateBannerVisibility() {
            warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
          }
          const div = document.createElement('div');
          div.innerHTML = msg;
          warningBanner.appendChild(div);
          if (type === 'error') div.style = 'background: red; padding: 10px;';
          else if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(() => {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
          updateBannerVisibility();
        }

        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/LocalFlappyBirdBuild.loader.js";
        const config = {
          arguments: [],
          dataUrl: buildUrl + "/LocalFlappyBirdBuild.data",
          frameworkUrl: buildUrl + "/LocalFlappyBirdBuild.framework.js",
          codeUrl: buildUrl + "/LocalFlappyBirdBuild.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "GameBoom",
          productName: "DashyPenguin",
          productVersion: "0.1",
          showBanner: unityShowBanner,
        };

        // üß† Mobile Responsive Setup
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          document.querySelector("#unity-container").className = "unity-mobile";
          canvas.className = "unity-mobile";
        } else {
          canvas.style.width = "960px";
          canvas.style.height = "600px";
        }

        document.querySelector("#unity-loading-bar").style.display = "block";

        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
          }).then((unityInstance) => {
            document.querySelector("#unity-loading-bar").style.display = "none";
            document.querySelector("#unity-fullscreen-button").onclick = () => {
              unityInstance.SetFullscreen(1);
            };

            // ‚úÖ Add this to allow calling JS from Unity
            window.BuyLivesJS = function (receiver, lamports) {
              try {
                const pubkey = new solanaWeb3.PublicKey(receiver);
              } catch (e) {
                console.error('‚ùå Invalid public key:', e.message);
                unityInstance.SendMessage('BuyLivesButton', 'OnPaymentFailed', 'Invalid public key');
                return;
              }

              if (!window.solana || !window.solana.isConnected) {
                console.error('‚ùå Wallet not connected');
                unityInstance.SendMessage('BuyLivesButton', 'OnPaymentFailed', 'Wallet not connected');
                return;
              }

              const connection = new solanaWeb3.Connection(
                "https://mainnet.helius-rpc.com/?api-key=cc83dfe3-b6e9-483b-b852-b790275d8b73",
                'finalized'
              );

              const transaction = new solanaWeb3.Transaction().add(
                solanaWeb3.SystemProgram.transfer({
                  fromPubkey: window.solana.publicKey,
                  toPubkey: new solanaWeb3.PublicKey(receiver),
                  lamports: parseInt(lamports),
                })
              );

              transaction.feePayer = window.solana.publicKey;

              connection.getLatestBlockhash()
                .then((blockhashObj) => {
                  transaction.recentBlockhash = blockhashObj.blockhash;
                  return window.solana.signTransaction(transaction);
                })
                .then((signed) => connection.sendRawTransaction(signed.serialize()))
                .then((signature) => {
                  console.log('üîÑ Transaction sent. Signature:', signature);
                  return connection.confirmTransaction(signature, 'finalized');
                })
                .then((confirmation) => {
                  if (confirmation.value.err) {
                    console.error('‚ùå Transaction failed:', confirmation.value.err);
                    unityInstance.SendMessage('BuyLivesButton', 'OnPaymentFailed', 'Transaction failed');
                  } else {
                    console.log('‚úÖ Transaction confirmed');
                    unityInstance.SendMessage('BuyLivesButton', 'OnPaymentSuccess');
                  }
                })
                .catch((err) => {
                  console.error('‚ùå Error:', err);
                  unityInstance.SendMessage('BuyLivesButton', 'OnPaymentFailed', err.message || 'Unknown error');
                });
            };
          }).catch((message) => {
            alert(message);
          });
        };
        document.body.appendChild(script);
      });
    });
  </script>
</body>
</html>
