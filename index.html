<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>DashyPenguin</title>
  <link rel="shortcut icon" href="TemplateData/favicon - Copy.png" />
  <link rel="stylesheet" href="TemplateData/style.css" />
  <script>
  
    // Load Solana Web3 safely
    function loadSolanaWeb3(callback) {
      const script = document.createElement("script");
      script.src = "https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js";
      script.onload = () => {
        window.solanaWeb3 = solanaWeb3;
        console.log("‚úÖ Solana Web3 Loaded");
        callback();
      };
      script.onerror = () => {
        console.error("‚ùå Failed to load Solana Web3");
        callback(); // Continue even if Solana fails
      };
      document.head.appendChild(script);
    }

    // Check if user agent is mobile
    function isMobileDevice() {
      return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    // Check if in Phantom browser (enhanced check)
    function isPhantomBrowser() {
      // Check for both window.solana and user agent
      return (window.solana && window.solana.isPhantom) || 
             navigator.userAgent.toLowerCase().includes('phantom');
    }

    // Redirect to Phantom browser with the current game URL
    function redirectToPhantom() {
      const gameUrl = window.location.href;
      const encodedUrl = encodeURIComponent(gameUrl);
      const encodedRef = encodeURIComponent(window.location.origin);
      
      // Official Phantom deeplink format
      const phantomDeeplink = `https://phantom.app/ul/browse/${encodedUrl}?ref=${encodedRef}`;
      
      console.log("üîÑ Redirecting to Phantom:", phantomDeeplink);
      
      // Create a more user-friendly redirect overlay
      document.body.innerHTML = `
        <div style="
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          font-family: Arial, sans-serif;
          z-index: 10000;
        ">
          <div style="background: rgba(255,255,255,0.1); padding: 40px; border-radius: 20px; backdrop-filter: blur(10px); text-align: center; max-width: 400px;">
            <div style="font-size: 64px; margin-bottom: 20px;">üëª</div>
            <h2 style="margin-bottom: 15px; font-size: 24px;">Opening Phantom...</h2>
            <p style="margin-bottom: 30px; opacity: 0.9; font-size: 16px;">
              Redirecting you to Phantom's secure browser
            </p>
            
            <div style="margin-bottom: 30px;">
              <div style="width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid white; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
            </div>
            
            <p style="font-size: 14px; opacity: 0.8; margin-bottom: 15px;">
              If nothing happens, tap the button below:
            </p>
            <a href="${phantomDeeplink}" style="
              display: inline-block;
              background: rgba(255,255,255,0.9);
              color: #333;
              text-decoration: none;
              padding: 12px 24px;
              border-radius: 25px;
              font-weight: bold;
              font-size: 16px;
              box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            ">Open in Phantom</a>
            
            <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.2);">
              <p style="font-size: 12px; opacity: 0.7;">
                Don't have Phantom? <a href="https://phantom.app/download" target="_blank" style="color: rgba(255,255,255,0.8);">Get it here</a>
              </p>
            </div>
          </div>
        </div>
        
        <style>
          @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
          }
        </style>
      `;
      
      // Auto-redirect after a short delay
      setTimeout(() => {
        window.location.href = phantomDeeplink;
      }, 1500);
    }

    // This function will be called from Unity when user clicks wallet button
    window.ConnectPhantomWallet = function() {
      console.log("üéØ Unity requested Phantom wallet connection");
      
      if (isMobileDevice() && !isPhantomBrowser()) {
        // On mobile and not in Phantom browser - redirect to Phantom
        redirectToPhantom();
        return;
      }
      
      // We're either on desktop or already in Phantom browser - proceed normally
      connectWalletDirectly();
    };

    // Direct wallet connection (for desktop or when already in Phantom)
    async function connectWalletDirectly() {
      try {
        if (!window.solana || !window.solana.isPhantom) {
          throw new Error('Phantom wallet not found. Please install Phantom wallet.');
        }

        // Try to connect if trusted, otherwise require user interaction
        try {
          await window.solana.connect({ onlyIfTrusted: true });
        } catch (err) {
          // If not trusted, require explicit user connection
          await window.solana.connect();
        }

        console.log('‚úÖ Wallet connected:', window.solana.publicKey.toString());
        
        // Notify Unity that wallet is connected
        if (window.unityInstance) {
          window.unityInstance.SendMessage('BuyLivesButton', 'OnWalletConnected', window.solana.publicKey.toString());
        }
        
      } catch (err) {
        console.error('‚ùå Wallet connection failed:', err);
        
        // Notify Unity of connection failure
        if (window.unityInstance) {
          window.unityInstance.SendMessage('BuyLivesButton', 'OnWalletConnectionFailed', err.message);
        }
      }
    }
  </script>
</head>

<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-logo-title-footer"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">DashyPenguin</div>
    </div>
  </div>

  <script>
    window.addEventListener('load', function () {
      console.log("üîç Device and browser info:");
      console.log("Is mobile:", isMobileDevice());
      console.log("Is Phantom browser:", isPhantomBrowser());
      console.log("User agent:", navigator.userAgent);

      // Always load the game first, regardless of device/browser
      loadSolanaWeb3(() => {
        var canvas = document.querySelector("#unity-canvas");

        function unityShowBanner(msg, type) {
          var warningBanner = document.querySelector("#unity-warning");
          function updateBannerVisibility() {
            warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
          }
          var div = document.createElement('div');
          div.innerHTML = msg;
          warningBanner.appendChild(div);
          if (type == 'error') div.style = 'background: red; padding: 10px;';
          else {
            if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
            setTimeout(() => {
              warningBanner.removeChild(div);
              updateBannerVisibility();
            }, 5000);
          }
          updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/LocalFlappyBirdBuild.loader.js";
        var config = {
          arguments: [],
          dataUrl: buildUrl + "/LocalFlappyBirdBuild.data",
          frameworkUrl: buildUrl + "/LocalFlappyBirdBuild.framework.js",
          codeUrl: buildUrl + "/LocalFlappyBirdBuild.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "GameBoom",
          productName: "DashyPenguine",
          productVersion: "0.1",
          showBanner: unityShowBanner,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          var meta = document.createElement('meta');
          meta.name = 'viewport';
          meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
          document.getElementsByTagName('head')[0].appendChild(meta);
          document.querySelector("#unity-container").className = "unity-mobile";
          canvas.className = "unity-mobile";
        } else {
          canvas.style.width = "960px";
          canvas.style.height = "600px";
        }

        document.querySelector("#unity-loading-bar").style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
          }).then((unityInstance) => {
            // Store Unity instance globally so other functions can access it
            window.unityInstance = unityInstance;
            
            document.querySelector("#unity-loading-bar").style.display = "none";
            document.querySelector("#unity-fullscreen-button").onclick = () => {
              unityInstance.SetFullscreen(1);
            };

            // Set up wallet disconnect listener
            if (window.solana) {
              window.solana.on('disconnect', () => {
                unityInstance.SendMessage('BuyLivesButton', 'OnWalletDisconnected');
              });
            }

            // Transaction function (same as before, but with better error handling)
            window.BuyLivesJS = async function (receiver, lamports) {
              try {
                if (!window.solana || !window.solana.isPhantom) {
                  throw new Error('Phantom wallet not found');
                }

                // Ensure wallet is connected
                if (!window.solana.isConnected) {
                  await window.solana.connect();
                }

                const connection = new solanaWeb3.Connection(
                  solanaWeb3.clusterApiUrl('devnet'),
                  'confirmed'
                );

                const transaction = new solanaWeb3.Transaction().add(
                  solanaWeb3.SystemProgram.transfer({
                    fromPubkey: window.solana.publicKey,
                    toPubkey: new solanaWeb3.PublicKey(receiver),
                    lamports: parseInt(lamports)
                  })
                );

                transaction.feePayer = window.solana.publicKey;
                const { blockhash } = await connection.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;

                const signature = await window.solana.signAndSendTransaction(transaction);
                await connection.confirmTransaction(signature, 'confirmed');

                console.log('‚úÖ Transaction confirmed:', signature);
                unityInstance.SendMessage('BuyLivesButton', 'OnPaymentSuccess');
                
              } catch (err) {
                console.error('‚ùå Transaction failed:', err);
                unityInstance.SendMessage('BuyLivesButton', 'OnPaymentFailed', err.message);
              }
            };

            console.log("‚úÖ Game loaded successfully");

          }).catch((message) => {
            console.error('‚ùå Unity loading failed:', message);
            alert('Failed to load game: ' + message);
          });
        };
        
        script.onerror = () => {
          console.error('‚ùå Failed to load Unity loader script');
          alert('Failed to load game files. Please check your internet connection.');
        };
        
        document.body.appendChild(script);
      });
    });
  </script>
</body>
</html>
